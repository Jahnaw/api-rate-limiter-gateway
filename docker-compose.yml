version: "3.9"

services:

  postgres:
    image: postgres:15
    container_name: rate-limiter-postgres
    restart: always
    environment:
      POSTGRES_DB: rate_limiter_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: rate-limiter-redis
    ports:
      - "6379:6379"

  gateway:
    build: .
    container_name: rate-limiter-gateway
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rate_limiter_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379

volumes:
  postgres_data:
